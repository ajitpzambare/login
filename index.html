<html>
<!DOCTYPE html>
<head>
    <title>Login/signup form</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,500;1,100;1,300&display=swap');
        </style>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container">
        <form class="form " id="login">
                <h1 class="form__title">Login</h1>
                 
                 <div class="form__input-group">
                     <input type="text"  class="form__input" autofocus placeholder="Username or Email"required>
                     <div class="form__input-error-message"></div>
                 </div>
                 <div class="form__message form__message--error"></div>
                 <div class="form__input-group">
                    <input type="password" class="form__input " autofocus placeholder="password"required>
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">submit</button>
                <p class="form__text">
                    <a class="form__link">Forgot password?</a>
                </p>
                <p class="form__text">
                    <a  class="form__link" id="linkCreateAccount">Create account</a>
                </p>
        </form>
        <form class="form form--hidden"  id="createAccount" name="myForm" >
            <h1 class="form__title">Create Account</h1>
             <div class="form__message form__message--error"> </div>
             <div class="form__input-group">
                <input type="text" max="10" id="signupUsername" class="form__input" autofocus placeholder="Username" required/>
                 <div class="form__input-error-message"> </div>
             </div>
             <div class="form__input-group">
                <input type="email" class="form__input" id="emailvali" autofocus placeholder="Email Address"required/>
                <div class="form__input-error-message"></div>
            </div>
             <div class="form__input-group">
                <input type="password" id="checPassword" class="form__input " autofocus placeholder="password" required/>
                <div class="form__input-error-message"></div>
            </div>
            <div class="form__input-group">
                <input type="password" id="checkpass1" class="form__input " autofocus placeholder="Re-enter password"required />
                <div class="form__input-error-message">
                    <small id="notcorrect" style="color: red;"></small>
                </div>
            </div>
            <button class="form__button" id="sign" type="submit" >signup</button>
           
            <p class="form__text">
                <a  class="form__link" id="linklogin">Already have an account?</a>
            </p>
    </form>
    </div>

   <script src="main.js"></script>
</body>
</html>
